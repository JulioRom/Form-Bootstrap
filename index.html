<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Payment Form</h5>
                <form id="payment-form" novalidate>
                    <div class="alert alert-danger d-none" id="error-message">Some fields are missing</div>

                    <!-- Card Number and CVC -->
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label for="card-number" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX"
                                required pattern="\d{16}">
                            <div class="invalid-feedback">Please enter a valid 16-digit card number.</div>
                        </div>
                        <div class="col-md-4">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="cvc" placeholder="000" required pattern="\d{3}">
                            <div class="invalid-feedback">Please enter a valid 3-digit CVC.</div>
                        </div>
                    </div>

                    <!-- Amount -->
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="$ Amount" required min="0.01"
                            step="0.01">
                        <div class="invalid-feedback">Please enter a valid amount.</div>
                    </div>

                    <!-- Name -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first-name" required>
                            <div class="invalid-feedback">Please enter your first name.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last-name" required>
                            <div class="invalid-feedback">Please enter your last name.</div>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" required>
                            <div class="invalid-feedback">Please enter your city.</div>
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state" required>
                                <option value="">Pick a state</option>
                                <option value="CA">California</option>
                                <option value="NY">New York</option>
                                <option value="TX">Texas</option>
                            </select>
                            <div class="invalid-feedback">Please select a state.</div>
                        </div>
                        <div class="col-md-2">
                            <label for="postal-code" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postal-code" required pattern="\d{5}">
                            <div class="invalid-feedback">Please enter a valid 5-digit postal code.</div>
                        </div>
                    </div>

                    <!-- Message -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3"
                            placeholder="Add any notes here."></textarea>
                    </div>

                    <!-- Payment Icons -->
                    <div class="mb-3">
                        <label class="form-label">We accept:</label>
                        <div>
                            <!-- Visa Icon -->
                            <i class="fab fa-cc-visa fa-2x text-primary me-2"></i>
                            <!-- MasterCard Icon -->
                            <i class="fab fa-cc-mastercard fa-2x text-danger me-2"></i>
                            <!-- Amex Icon -->
                            <i class="fab fa-cc-amex fa-2x text-info"></i>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Custom validation logic
        const form = document.getElementById('payment-form');
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
                document.getElementById('error-message').classList.remove('d-none');
            }
            form.classList.add('was-validated');
        });
    </script>
</body>

</html>
